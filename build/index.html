<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">

    <link rel="stylesheet" href="css/my-app.css">

          <div data-page="index" class="page">
            <div class="page-content">
              <div class="hero-image"><img src="/build/img/fuuty.png"></div>
              <div class="hero-buttons">

                  <ul>
                    <li><a href="login.html" class="list-button item-link"><span>Login</span></a></li>
                  </ul>
                </div>
                <div class="list-block inset">

                    <li><a href="register.html" class="list-button item-link"><span>Register</span></a></li>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="toolbar">
        <div class="toolbar-inner"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/framework7.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>
